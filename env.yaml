name: physical_property_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # Core runtime dependencies
  - attrs
  - numpy
  - scipy
  - plotly
  - loguru
  # Development and testing dependencies
  - pytest
  - pytest-cov
  - black
  - isort
  - flake8
  # Optional: for interactive work (e.g., Jupyter)
  - jupyter>=1.0
  - ipython>=8.5
